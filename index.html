      <div class="container">
        <div class="content">

          </div>
          <form id="contact-form">
            <div class="form-group">
              <div class="field">
                <input
                  id="nameInput"
                  type="text"
                  name="user_name"
                  placeholder="Name"
                  required
                />

              </div>
              <div class="field">
                <input
                  id="emailInput"

                  name="user_email"

                  type="text"
                  name="contact_number"
                  placeholder="Phone"
                />
                <i class="fas fa-phone-alt"></i>
              </div>
              <div class="message">
                <textarea
                  id="messageTextarea"
                  placeholder="Message"
                  name="message"
                  required
                ></textarea>
                <i class="fas fa-comment-dots"></i>
              </div>
            </div>
            <div class="button-area">
              <button type="submit">
                <i class="fa fa-paper-plane"></i>
              </button>
            </div>
          </form>
